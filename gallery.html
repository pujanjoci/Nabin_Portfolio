    <style>
      /* Gallery specific styles */
      .gallery {
        padding: 3rem 0;
      }
      
      .gallery__container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(100px, auto);
        gap: 1rem;
        padding: 0 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .gallery__item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .gallery__item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      
      .gallery__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      
      .gallery__item:hover .gallery__img {
        transform: scale(1.05);
      }
      
      /* Grid span classes */
      .span-1x1 { grid-column: span 1; grid-row: span 1; }
      .span-1x2 { grid-column: span 1; grid-row: span 2; }
      .span-2x1 { grid-column: span 2; grid-row: span 1; }
      .span-2x2 { grid-column: span 2; grid-row: span 2; }
      .span-1x3 { grid-column: span 1; grid-row: span 3; }
      .span-3x1 { grid-column: span 3; grid-row: span 1; }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .gallery__container {
          grid-template-columns: repeat(2, 1fr);
        }
        
        .span-3x1, .span-2x2 {
          grid-column: span 2;
        }
      }
      
      @media (max-width: 480px) {
        .gallery__container {
          grid-template-columns: 1fr;
        }
        
        .span-1x2, .span-2x1, .span-2x2, .span-3x1 {
          grid-column: span 1;
        }
      }
    </style>
  </head>
